<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Statistineregije_1.js"></script>
        <script src="data/Kulturnadediina_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:9
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 9,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Statistineregije_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ENOTA'] !== null ? autolinker.link(feature.properties['ENOTA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SR_MID'] !== null ? autolinker.link(feature.properties['SR_MID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SR_ID'] !== null ? autolinker.link(feature.properties['SR_ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SR_UIME'] !== null ? autolinker.link(feature.properties['SR_UIME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['POV_KM2'] !== null ? autolinker.link(feature.properties['POV_KM2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['D_OD'] !== null ? autolinker.link(feature.properties['D_OD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DV_OD'] !== null ? autolinker.link(feature.properties['DV_OD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STATUS'] !== null ? autolinker.link(feature.properties['STATUS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['X_C'] !== null ? autolinker.link(feature.properties['X_C'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Statistineregije_1_0() {
            return {
                pane: 'pane_Statistineregije_1',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Statistineregije_1');
        map.getPane('pane_Statistineregije_1').style.zIndex = 401;
        map.getPane('pane_Statistineregije_1').style['mix-blend-mode'] = 'normal';
        var layer_Statistineregije_1 = new L.geoJson(json_Statistineregije_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Statistineregije_1',
            layerName: 'layer_Statistineregije_1',
            pane: 'pane_Statistineregije_1',
            onEachFeature: pop_Statistineregije_1,
            style: style_Statistineregije_1_0,
        });
        bounds_group.addLayer(layer_Statistineregije_1);
        map.addLayer(layer_Statistineregije_1);
        function pop_Kulturnadediina_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>EŠD</strong><br />' + (feature.properties['ESD'] !== null ? autolinker.link(feature.properties['ESD'].toLocaleString()) : '') + '</td>\

                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Gesla</strong><br />' + (feature.properties['Gesla'] !== null ? autolinker.link(feature.properties['Gesla'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Datacija</strong><br />' + (feature.properties['Datacija'] !== null ? autolinker.link(feature.properties['Datacija'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Avtorji</strong><br />' + (feature.properties['Avtorji'] !== null ? autolinker.link(feature.properties['Avtorji'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Podrocja</strong><br />' + (feature.properties['Podrocja'] !== null ? autolinker.link(feature.properties['Podrocja'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Zavod</strong><br />' + (feature.properties['Zavod'] !== null ? autolinker.link(feature.properties['Zavod'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Varstvo</strong><br />' + (feature.properties['Varstvo'] !== null ? autolinker.link(feature.properties['Varstvo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Obcina</strong><br />' + (feature.properties['Obcina'] !== null ? autolinker.link(feature.properties['Obcina'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Kulturnadediina_2_0(feature) {
            switch(String(feature.properties['Zvrst'])) {
                case 'arheološka najdišča':
                    return {
                pane: 'pane_Kulturnadediina_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(220,217,117,1.0)',
                interactive: true,
            }
                    break;
                case 'drugi objekti in naprave':
                    return {

                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',

                case 'kulturna krajina':

                lineJoin: 'miter',
                weight: 1,

                fillOpacity: 1,
                fillColor: 'rgba(169,224,126,1.0)',
                interactive: true,
            }
                    break;
                case 'naselja in njihovi deli':
                    return {
                pane: 'pane_Kulturnadediina_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(218,103,36,1.0)',
                interactive: true,
            }
                    break;
                case 'ostalo':
                    return {
                pane: 'pane_Kulturnadediina_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(113,231,133,1.0)',
                interactive: true,
            }
                    break;
                case 'parki in vrtovi':
                    return {

                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(143,144,236,1.0)',
                interactive: true,
            }
                    break;
                case 'spominski objekti in kraji':
                    return {
                pane: 'pane_Kulturnadediina_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(200,90,116,1.0)',

            }
                    break;
                case 'stavbe':
                    return {

                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',

                weight: 1,

            }
                    break;
                case 'stavbe s parki ali z vrtovi':
                    return {
                pane: 'pane_Kulturnadediina_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(149,40,232,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Kulturnadediina_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(40,221,179,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Kulturnadediina_2');
        map.getPane('pane_Kulturnadediina_2').style.zIndex = 402;
        map.getPane('pane_Kulturnadediina_2').style['mix-blend-mode'] = 'normal';
        var layer_Kulturnadediina_2 = new L.geoJson(json_Kulturnadediina_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Kulturnadediina_2',
            layerName: 'layer_Kulturnadediina_2',
            pane: 'pane_Kulturnadediina_2',
            onEachFeature: pop_Kulturnadediina_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Kulturnadediina_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Kulturnadediina_2);
        map.addLayer(layer_Kulturnadediina_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Kulturna dediščina<br /><table><tr><td style="text-align: center;"><img src="legend/Kulturnadediina_2_arheološkanajdišča0.png" /></td><td>arheološka najdišča</td></tr><tr><td style="text-align: center;"><img src="legend/Kulturnadediina_2_drugiobjektiinnaprave1.png" /></td><td>drugi objekti in naprave</td></tr><tr><td style="text-align: center;"><img src="legend/Kulturnadediina_2_kulturnakrajina2.png" /></td><td>kulturna krajina</td></tr><tr><td style="text-align: center;"><img src="legend/Kulturnadediina_2_naseljainnjihovideli3.png" /></td><td>naselja in njihovi deli</td></tr><tr><td style="text-align: center;"><img src="legend/Kulturnadediina_2_ostalo4.png" /></td><td>ostalo</td></tr><tr><td style="text-align: center;"><img src="legend/Kulturnadediina_2_parkiinvrtovi5.png" /></td><td>parki in vrtovi</td></tr><tr><td style="text-align: center;"><img src="legend/Kulturnadediina_2_spominskiobjektiinkraji6.png" /></td><td>spominski objekti in kraji</td></tr><tr><td style="text-align: center;"><img src="legend/Kulturnadediina_2_stavbe7.png" /></td><td>stavbe</td></tr><tr><td style="text-align: center;"><img src="legend/Kulturnadediina_2_stavbesparkializvrtovi8.png" /></td><td>stavbe s parki ali z vrtovi</td></tr><tr><td style="text-align: center;"><img src="legend/Kulturnadediina_2_9.png" /></td><td></td></tr></table>': layer_Kulturnadediina_2,'<img src="legend/Statistineregije_1.png" /> Statistične regije': layer_Statistineregije_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Kulturnadediina_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Ime'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Statistineregije_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Statistineregije_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Statistineregije_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Statistineregije_1]);
        });
        </script>
    </body>
</html>
